<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Shopping Buddy</title>
</head>
<body>
	<div class="container">

		<div class="app">
			<div class="head">
                <h1>Shopping Buddy</h1>
                <p>Start typing an item on your shopping list and press 'enter' to add it!</p>
			</div>

			<div class="main">
				<div class="top-content">
					<div class="item-entry">
                        <div class="shopping-list">
                            <div class="done">Milk</div>
                            <div class="need">Oranges</div>
                            <div class="options"><!--mousedown to trigger event(done, delete, edit), default=hidden-->
                            	<div class="edit"></div>
                            	<div class="check"></div>
                            	<div class="delete"></div>
                            </div>
                            <div class="need">Broccoli</div>
                            <div class="need">I need _________</div> <!--keyup keydown events (enter key) which appends (reference CodeSchool vids) new div-->
                        </div>
                    </div>
				</div>
                
                <div class="bottom-content">
                    <div class="export">
                        <p>Save to:</p><div id="pdf"></div><div id="excel"></div><div id="text"></div>
                    </div>
                    <div class="send"><p>Share:</p><div id="facebook"></div></div>
                </div>
				
				<div class="list-content"></div>
			</div>
		</div>

	</div>
</body>
</html>
